<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Face Analysis â€“ Star Scan</title>
  <style>
    :root {
      color-scheme: dark;
    }

    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #03060d;
      font-family: 'Inter', system-ui, sans-serif;
      color: rgba(255, 255, 255, 0.8);
    }

    .star-circle {
      width: min(420px, 85vw);
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      border: 1px solid rgba(114, 255, 230, 0.3);
      box-shadow: 0 25px 70px rgba(0, 0, 0, 0.55), inset 0 0 60px rgba(114, 255, 230, 0.12);
      overflow: hidden;
      position: relative;
      background: radial-gradient(circle, rgba(114, 255, 230, 0.08), rgba(3, 8, 14, 0.94));
    }

    .star-circle::before {
      content: '';
      position: absolute;
      inset: 0;
      background: url('./images (1).jpeg') center / cover no-repeat;
      opacity: 0.5;
      filter: saturate(0.65);
      pointer-events: none;
      z-index: 0;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="star-circle">
    <canvas id="bg" aria-hidden="true"></canvas>
  </div>
  <script>
    const canvas = document.getElementById('bg')
    const ctx = canvas.getContext('2d')
    const container = canvas.parentElement

    function resize() {
      const rect = container.getBoundingClientRect()
      const dpr = window.devicePixelRatio || 1
      canvas.width = Math.floor(rect.width * dpr)
      canvas.height = Math.floor(rect.height * dpr)
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0)
    }

    window.addEventListener('resize', () => {
      resize()
      makeStars()
    })

    let stars = []
    function rand(min, max) {
      return Math.random() * (max - min) + min
    }

    function makeStars() {
      const rect = container.getBoundingClientRect()
      const area = rect.width * rect.height
      const count = Math.floor(area / 4500)
      stars = Array.from({ length: count }, () => ({
        x: rand(0, rect.width),
        y: rand(0, rect.height),
        r: rand(0.5, 1.4),
        a: rand(0.2, 0.9),
        tw: rand(0.003, 0.012),
      }))
    }

    function draw(t) {
      const rect = container.getBoundingClientRect()
      ctx.clearRect(0, 0, rect.width, rect.height)

      for (const s of stars) {
        const twinkle = 0.5 + 0.5 * Math.sin(t * s.tw)
        const alpha = s.a * twinkle * 0.65
        ctx.fillStyle = `rgba(114,255,230,${alpha})`
        ctx.beginPath()
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2)
        ctx.fill()
      }

      requestAnimationFrame(draw)
    }

    resize()
    makeStars()
    requestAnimationFrame(draw)
  </script>
</body>
</html>
